                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

    <div class="container my-4">
      <h2>Contact Us</h2>
      <br />
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control border-dark"
            id="inputEmail4"
            placeholder="abc@gmail.com"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Name</label>
          <input
            type="text"
            class="form-control border-dark"
            id="inputPassword4"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control border-dark"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control border-dark" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Country</label>
          <select id="inputState" class="form-select border-dark">
            <option selected>Bangladesh</option>
            <option>India</option>
            <option>USA</option>
            <option>Vietnam</option>
            <option>Nigeria</option>
            <option>Poland</option>
            <option>South Korea</option>
            <option>Japan</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control border-dark" id="inputZip" />
        </div>
        <div class="form-floating">
          <textarea
            class="form-control border-dark"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 110px"
          ></textarea>
          <label for="floatingTextarea2" class="ms-2">Write a query</label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
